<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste and Copy Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 50%;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .copy-btn {
            margin-top: 10px;
            background-color: #008CBA;
        }

        .copy-btn:hover {
            background-color: #005f6a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paste and Copy Tool</h1>
        <form action="/paste" method="POST">
            <textarea name="content" id="content" placeholder="Paste something here...">{{.}}</textarea>
            <button type="submit">Paste Content</button>
        </form>

        <button class="copy-btn" onclick="copyText()">Copy Content</button>
    </div>

    <script>
        // Function to copy the content from the textarea to the clipboard
        function copyText() {
            var content = document.getElementById("content");
            content.select();
            content.setSelectionRange(0, 99999); // For mobile devices

            document.execCommand("copy"); // Copy the selected text to clipboard
            alert("Content copied to clipboard!");
        }
    </script>
</body>
</html>
